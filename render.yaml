services:
  - type: web
    name: whatsapp-bot
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000
      - key: ADMIN_TOKEN
        generateValue: true
      - key: MENTION_CHUNK_SIZE
        value: 25
      - key: RENDER
        value: true
    disk:
      name: whatsapp-sessions
      mountPath: /usr/src/app/sessions
      sizeGB: 1
